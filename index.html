<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Foto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Upload de Foto</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="fileInput">Escolha uma foto:</label>
                <input type="file" class="form-control-file" id="fileInput" name="photo" accept="image/*" capture="camera" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submeter</button>
        </form>
    </div>
</body>
</html>
